<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}"></head>
<body class="bg-light">
    <div th:replace="~{fragments/header :: header}"></div>
    
    <div class="container" style="margin-top: 100px; margin-bottom: 50px;">
        <div class="d-flex justify-content-between align-items-center mb-4" >
            <div>
                <h1 class="fw-bold mb-2">Manage Users</h1>
                <p class="text-muted mb-0">View and manage all registered users</p>
            </div>
            <a th:href="@{/admin/dashboard}" class="btn btn-outline-primary">
                <i class="bi bi-arrow-left me-2"></i>Back to Dashboard
            </a>
        </div>
        
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert" >
            <i class="bi bi-check-circle-fill me-2"></i>
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert" >
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div class="card border-0 shadow-sm" >
            <div class="card-body p-4">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.id}">1</td>
                                <td th:text="${user.name}">John Doe</td>
                                <td th:text="${user.email}">john@example.com</td>
                                <td>
                                    <form th:action="@{/admin/users/update-role}" method="post" class="d-inline">
                                        <input type="hidden" name="userId" th:value="${user.id}">
                                        <select name="role" class="form-select form-select-sm d-inline w-auto" 
                                                onchange="this.form.submit()">
                                            <option value="ADMIN" th:selected="${user.role == 'ADMIN'}">ADMIN</option>
                                            <option value="AGENT" th:selected="${user.role == 'AGENT'}">AGENT</option>
                                            <option value="CUSTOMER" th:selected="${user.role == 'CUSTOMER'}">CUSTOMER</option>
                                        </select>
                                    </form>
                                </td>
                                <td>
                                    <form th:action="@{/admin/users/delete/{id}(id=${user.id})}" method="post" 
                                          class="d-inline" onsubmit="return confirm('Are you sure you want to delete this user?');">
                                        <button type="submit" class="btn btn-sm btn-danger">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
