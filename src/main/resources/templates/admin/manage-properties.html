<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}"></head>
<body class="bg-light">
    <div th:replace="~{fragments/header :: header}"></div>
    
    <div class="container" style="margin-top: 100px; margin-bottom: 50px;">
        <div class="d-flex justify-content-between align-items-center mb-4" >
            <div>
                <h1 class="fw-bold mb-2">Manage Properties</h1>
                <p class="text-muted mb-0">Add, edit, or delete properties</p>
            </div>
            <a th:href="@{/admin/dashboard}" class="btn btn-outline-primary">
                <i class="bi bi-arrow-left me-2"></i>Back to Dashboard
            </a>
        </div>
        
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert" >
            <i class="bi bi-check-circle-fill me-2"></i>
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert" >
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <!-- Add Property Form -->
        <div class="card border-0 shadow-sm mb-4" >
            <div class="card-body p-4">
                <h5 class="fw-bold mb-4">Add New Property</h5>
                <form th:action="@{/admin/properties/create}" method="post" enctype="multipart/form-data">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Title</label>
                            <input type="text" name="title" class="form-control" required>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label fw-semibold">Price</label>
                            <input type="number" name="price" class="form-control" step="0.01" required>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label fw-semibold">Size (sq ft)</label>
                            <input type="number" name="size" class="form-control" step="0.01" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Location</label>
                            <input type="text" name="location" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Type</label>
                            <select name="type" class="form-select" required>
                                <option value="House">House</option>
                                <option value="Apartment">Apartment</option>
                                <option value="Villa">Villa</option>
                                <option value="Commercial">Commercial</option>
                                <option value="Land">Land</option>
                            </select>
                        </div>
                        <div class="col-md-12">
                            <label class="form-label fw-semibold">Description</label>
                            <textarea name="description" class="form-control" rows="3" required></textarea>
                        </div>
                        <div class="col-md-12">
                            <label class="form-label fw-semibold">Property Image</label>
                            <input type="file" name="image" class="form-control" accept="image/*">
                            <div class="form-text">Optional: Upload a property image</div>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-plus-circle me-2"></i>Add Property
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Properties List -->
        <div class="card border-0 shadow-sm" >
            <div class="card-body p-4">
                <h5 class="fw-bold mb-4">All Properties</h5>
                <div class="row g-4">
                    <div class="col-md-6 col-lg-4" th:each="property : ${properties}">
                        <div class="card h-100 border shadow-sm">
                            <img th:src="${property.imageUrl}" class="card-img-top" 
                                 style="height: 200px; object-fit: cover;" th:alt="${property.title}">
                            <div class="card-body">
                                <h6 class="fw-bold" th:text="${property.title}">Title</h6>
                                <p class="text-muted small mb-2">
                                    <i class="bi bi-geo-alt me-1"></i>
                                    <span th:text="${property.location}">Location</span>
                                </p>
                                <p class="text-primary fw-bold mb-2">
                                    $<span th:text="${#numbers.formatDecimal(property.price, 0, 'COMMA', 0, 'POINT')}">0</span>
                                </p>
                                <span class="badge bg-primary mb-3" th:text="${property.type}">Type</span>
                                <div class="d-flex gap-2">
                                    <button class="btn btn-sm btn-outline-primary" data-bs-toggle="modal" 
                                            th:data-bs-target="'#editModal' + ${property.id}">
                                        <i class="bi bi-pencil"></i>
                                    </button>
                                    <form th:action="@{/admin/properties/delete/{id}(id=${property.id})}" 
                                          method="post" class="d-inline" 
                                          onsubmit="return confirm('Delete this property?');">
                                        <button type="submit" class="btn btn-sm btn-danger">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Edit Modal -->
                        <div class="modal fade" th:id="'editModal' + ${property.id}" tabindex="-1">
                            <div class="modal-dialog modal-lg">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Edit Property</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                    </div>
                                    <form th:action="@{/admin/properties/update/{id}(id=${property.id})}" 
                                          method="post" enctype="multipart/form-data">
                                        <div class="modal-body">
                                            <div class="row g-3">
                                                <div class="col-md-6">
                                                    <label class="form-label">Title</label>
                                                    <input type="text" name="title" class="form-control" 
                                                           th:value="${property.title}" required>
                                                </div>
                                                <div class="col-md-3">
                                                    <label class="form-label">Price</label>
                                                    <input type="number" name="price" class="form-control" 
                                                           th:value="${property.price}" step="0.01" required>
                                                </div>
                                                <div class="col-md-3">
                                                    <label class="form-label">Size</label>
                                                    <input type="number" name="size" class="form-control" 
                                                           th:value="${property.size}" step="0.01" required>
                                                </div>
                                                <div class="col-md-6">
                                                    <label class="form-label">Location</label>
                                                    <input type="text" name="location" class="form-control" 
                                                           th:value="${property.location}" required>
                                                </div>
                                                <div class="col-md-6">
                                                    <label class="form-label">Type</label>
                                                    <select name="type" class="form-select" required>
                                                        <option value="House" th:selected="${property.type == 'House'}">House</option>
                                                        <option value="Apartment" th:selected="${property.type == 'Apartment'}">Apartment</option>
                                                        <option value="Villa" th:selected="${property.type == 'Villa'}">Villa</option>
                                                        <option value="Commercial" th:selected="${property.type == 'Commercial'}">Commercial</option>
                                                        <option value="Land" th:selected="${property.type == 'Land'}">Land</option>
                                                    </select>
                                                </div>
                                                <div class="col-12">
                                                    <label class="form-label">Description</label>
                                                    <textarea name="description" class="form-control" rows="3" 
                                                              th:text="${property.description}" required></textarea>
                                                </div>
                                                <div class="col-12">
                                                    <label class="form-label">New Image (Optional)</label>
                                                    <input type="file" name="image" class="form-control" accept="image/*">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                            <button type="submit" class="btn btn-primary">Save Changes</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
