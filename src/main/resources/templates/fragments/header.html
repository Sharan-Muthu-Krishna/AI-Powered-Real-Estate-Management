<!-- src/main/resources/templates/fragments/header.html -->

<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle != null ? pageTitle + ' - Real Estate Management' : 'Real Estate Management'}">Real Estate Management</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link th:href="@{/css/custom.css}" rel="stylesheet">
</head>

<header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" th:href="@{/}">
                <i class="bi bi-house-door-fill me-2"></i>RealEstate Pro
            </a>
            <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">

                    <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/properties}">Properties</a></li>
        

                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/dashboard}">Dashboard</a>
                    </li>

                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" th:href="@{/login}">Login</a>
                    </li>

                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link btn btn-light text-primary ms-2 px-3" th:href="@{/register}">Register</a>
                    </li>

                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <button type="submit" class="nav-link btn btn-link text-white">
                                <i class="bi bi-box-arrow-right"></i> Logout
                            </button>
                        </form>
                    </li>
                    
                    <li class="nav-item ms-2">
                            <button class="btn btn-light text-primary px-3" onclick="window.location.href='http://127.0.0.1:8000/docs'">
                                Query Document
                            </button>
                    </li>
                    <li class="nav-item ms-2">
                            <button class="btn btn-light text-primary px-3" onclick="window.location.href='http://127.0.0.1:5000/apidocs/#/'">
                                Verify Document
                            </button>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
</header>
