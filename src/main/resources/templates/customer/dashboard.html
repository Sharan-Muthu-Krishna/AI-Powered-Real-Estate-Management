<!-- customer/dashboard.html - src/main/resources/templates/customer/dashboard.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}"></head>
<body class="bg-light">
    <div th:replace="~{fragments/header :: header}"></div>
    
    <div class="container" style="margin-top: 100px; margin-bottom: 50px;">
        <div class="mb-4" >
            <h1 class="fw-bold mb-2">My Dashboard</h1>
            <p class="text-muted">Welcome back, <span th:text="${user.name}">User</span>!</p>
        </div>
        
        <div class="row g-4 mb-5">
            <div class="col-md-6"  data-aos-delay="100">
                <div class="card border-0 shadow-sm hover-card h-100">
                    <div class="card-body p-4">
                        <div class="d-flex align-items-center">
                            <div class="icon-box bg-primary text-white rounded me-3">
                                <i class="bi bi-chat-dots-fill fs-3"></i>
                            </div>
                            <div>
                                <h6 class="text-muted mb-1">My Inquiries</h6>
                                <h2 class="fw-bold mb-0" th:text="${totalInquiries}">0</h2>
                            </div>
                        </div>
                        <a th:href="@{/customer/inquiries}" class="btn btn-sm btn-outline-primary mt-3 w-100">
                            View All Inquiries
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6" data-aos-delay="200">
                <div class="card border-0 shadow-sm hover-card h-100">
                    <div class="card-body p-4">
                        <div class="d-flex align-items-center">
                            <div class="icon-box bg-success text-white rounded me-3">
                                <i class="bi bi-house-fill fs-3"></i>
                            </div>
                            <div>
                                <h6 class="text-muted mb-1">Browse Properties</h6>
                                <p class="mb-0 text-muted">Find your dream home</p>
                            </div>
                        </div>
                        <a th:href="@{/properties}" class="btn btn-sm btn-outline-success mt-3 w-100">
                            View Properties
                        </a>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="card border-0 shadow-sm" >
            <div class="card-body p-4">
                <h5 class="fw-bold mb-4">Recent Inquiries</h5>
                <div th:if="${inquiries.empty}" class="text-center py-4">
                    <i class="bi bi-inbox fs-1 text-muted mb-3 d-block"></i>
                    <p class="text-muted">You haven't sent any inquiries yet</p>
                    <a th:href="@{/properties}" class="btn btn-primary mt-2">
                        Browse Properties
                    </a>
                </div>
                <div th:if="${!inquiries.empty}" class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>Property</th>
                                <th>Message</th>
                                <th>Status</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="inquiry : ${inquiries.size() > 5 ? inquiries.subList(0, 5) : inquiries}">
                                <td th:text="${inquiry.property.title}">Property</td>
                                <td>
                                    <span th:text="${#strings.abbreviate(inquiry.message, 50)}">Message</span>
                                </td>
                                <td>
                                    <span class="badge" 
                                          th:classappend="${inquiry.status == 'PENDING' ? 'bg-warning' : 
                                                          (inquiry.status == 'CONTACTED' ? 'bg-info' : 'bg-success')}"
                                          th:text="${inquiry.status}">Status</span>
                                </td>
                                <td th:text="${#temporals.format(inquiry.timestamp, 'MMM dd, yyyy')}">Date</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
