<!-- agent/my-properties.html - src/main/resources/templates/agent/my-properties.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}"></head>
<body class="bg-light">
    <div th:replace="~{fragments/header :: header}"></div>
    
    <div class="container" style="margin-top: 100px; margin-bottom: 50px;">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h1 class="fw-bold mb-2">My Properties</h1>
                <p class="text-muted mb-0">Manage your property listings</p>
            </div>
            <a th:href="@{/agent/dashboard}" class="btn btn-outline-primary">
                <i class="bi bi-arrow-left me-2"></i>Back to Dashboard
            </a>
        </div>
        
        <div class="row g-4">
            <div class="col-md-6 col-lg-4" th:each="property : ${properties}">
                <div class="card h-100 border-0 shadow-sm property-card">
                    <div class="property-image-wrapper">
                        <img th:src="${property.imageUrl}" class="card-img-top property-image" 
                             th:alt="${property.title}">
                        <span class="badge bg-primary property-badge" th:text="${property.type}">Type</span>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title fw-bold" th:text="${property.title}">Title</h5>
                        <p class="text-muted mb-2">
                            <i class="bi bi-geo-alt-fill text-primary me-1"></i>
                            <span th:text="${property.location}">Location</span>
                        </p>
                        <h4 class="text-primary mb-3">
                            $<span th:text="${#numbers.formatDecimal(property.price, 0, 'COMMA', 0, 'POINT')}">0</span>
                        </h4>
                        <a th:href="@{/properties/{id}(id=${property.id})}" class="btn btn-primary w-100">
                            <i class="bi bi-eye me-2"></i>View Details
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
