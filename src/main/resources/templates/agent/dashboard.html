<!-- agent/dashboard.html - src/main/resources/templates/agent/dashboard.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}"></head>
<body class="bg-light">
    <div th:replace="~{fragments/header :: header}"></div>
    
    <div class="container" style="margin-top: 100px; margin-bottom: 50px;">
        <div class="mb-4" >
            <h1 class="fw-bold mb-2">Agent Dashboard</h1>
            <p class="text-muted">Manage your properties and customer inquiries</p>
        </div>
        
        <div class="row g-4 mb-5">
            <div class="col-md-6"  data-aos-delay="100">
                <div class="card border-0 shadow-sm hover-card h-100">
                    <div class="card-body p-4">
                        <div class="d-flex align-items-center">
                            <div class="icon-box bg-success text-white rounded me-3">
                                <i class="bi bi-house-fill fs-3"></i>
                            </div>
                            <div>
                                <h6 class="text-muted mb-1">My Properties</h6>
                                <h2 class="fw-bold mb-0" th:text="${totalProperties}">0</h2>
                            </div>
                        </div>
                        <a th:href="@{/agent/properties}" class="btn btn-sm btn-outline-success mt-3 w-100">
                            View Properties
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6"  data-aos-delay="200">
                <div class="card border-0 shadow-sm hover-card h-100">
                    <div class="card-body p-4">
                        <div class="d-flex align-items-center">
                            <div class="icon-box bg-primary text-white rounded me-3">
                                <i class="bi bi-chat-dots-fill fs-3"></i>
                            </div>
                            <div>
                                <h6 class="text-muted mb-1">Inquiries</h6>
                                <h2 class="fw-bold mb-0" th:text="${totalInquiries}">0</h2>
                            </div>
                        </div>
                        <a th:href="@{/agent/inquiries}" class="btn btn-sm btn-outline-primary mt-3 w-100">
                            View Inquiries
                        </a>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="card border-0 shadow-sm" >
            <div class="card-body p-4">
                <h5 class="fw-bold mb-4">Recent Properties</h5>
                <div class="row g-4">
                    <div class="col-md-6 col-lg-4" th:each="property : ${properties.size() > 6 ? properties.subList(0, 6) : properties}">
                        <div class="card h-100 border shadow-sm property-card">
                            <img th:src="${property.imageUrl}" class="card-img-top" 
                                 style="height: 200px; object-fit: cover;" th:alt="${property.title}">
                            <div class="card-body">
                                <h6 class="fw-bold" th:text="${property.title}">Title</h6>
                                <p class="text-muted small mb-2">
                                    <i class="bi bi-geo-alt me-1"></i>
                                    <span th:text="${property.location}">Location</span>
                                </p>
                                <p class="text-primary fw-bold">
                                    $<span th:text="${#numbers.formatDecimal(property.price, 0, 'COMMA', 0, 'POINT')}">0</span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
